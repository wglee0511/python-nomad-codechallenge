<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  

</head>

<body>
  <header>
    <h1>Reddit Reader</h1>
    <h3>A service to aggregate all your favourite subreddits</h3>
  </header>

  <main>
    <form action="/read" method="GET">
    <h4>Select the subreddits you're interested on:</h4>

    <ul>
      
      <li>
        <input type="checkbox" name="checkbox" id="javascript" value="javascript"/>
        <label for="javascript">javascript</label>
        </li>
      
      <li>
        <input type="checkbox" name="checkbox" id="reactjs" value="reactjs"/>
        <label for="reactjs">reactjs</label>
        </li>
      
      <li>
        <input type="checkbox" name="checkbox" id="reactnative" value="reactnative"/>
        <label for="reactnative">reactnative</label>
        </li>

      <li>
        <input type="checkbox" name="checkbox" id="programming" value="programming"/>
        <label for="programming">programming</label>
        </li>

      <li>
        <input type="checkbox" name="checkbox" id="css" value="css"/>
        <label for="css">css</label>
        </li>
      
      <li>
        <input type="checkbox" name="checkbox" id="golang" value="golang"/>
        <label for="golang">golang</label>
        </li>
      
      <li>
        <input type="checkbox" name="checkbox" id="flutter" value="flutter"/>
        <label for="flutter">flutter</label>
        </li>

      <li>
        <input type="checkbox" name="checkbox" id="rust" value="rust"/>
        <label for="rust">rust</label>
        </li>
      
      <li>
        <input type="checkbox" name="checkbox" id="django" value="django"/>
        <label for="django">django</label>
        </li>
    </ul>
    <button type="submit">Init</button>
    </form>
  </main>
</body>

</html>
